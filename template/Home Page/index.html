    <main class="home-page">
        <div class="container">
            <!-- <div class="spinner spinner6" ></div> -->
            <div class="box-body">
                <div class="logo">
                    <img class="w-100" src="/img/logo.png" alt="logo">
                </div>
                <h1>WELCOME TO JWCLAB IDENTITY SERVICE</h1>
                <hr>
                <h3>This service will issue one X.509 certificate per user/device for their identification on JWCLab eco system!</h3>
                <div class="wrap-login100 mt-4">
                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="ID">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>

                    </form>
                </div>
                <div class="contact mt-4">
                    <ul class="socail-list">

                                        </path>
                                    </g>
                                </svg>
                            </a>
                        </li>
